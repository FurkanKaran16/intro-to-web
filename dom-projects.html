<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>

  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe
    </button>
    
    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeydown(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostKeydown(event){
        //console.log(event.key);
        if(event.key === 'Enter'){ // enter tusuna basinca hesaplar
          calculateTotal();
        }
      }
      
      function calculateTotal(){
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value); // string olan cost degeri js kendi func ile numara olur
        if (cost < 40){
          cost += 10;
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost}`; 
      }
      
      
      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }

    </script>
  </body>
</html>
